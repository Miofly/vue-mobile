<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.2/vue.cjs.js"></script>
</head>
<body>
<script>
    var vm = new Vue({
        data: {
            name: 'luobo',
            age: 18
        }
    })

    var userInfo = function () {
        return this.name + ' - ' + this.age
    }

    var onUserInfoChange = function (userInfo) {
        console.log(userInfo)
    }

    vm.$watch(userInfo, onUserInfoChange)
</script>
</body>
</html>
