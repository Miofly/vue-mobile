<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<script>
    let arr = [1.1, 5, 80]

    let new_arr = arr.map(parseInt) // 当 map 中使用的方法只需要一个参数时可省略
    // 等价于 =>
    let new_arr = arr.map((item, index) => {
        return parseInt(item, index)
    })
    // 返回的值分别为
    parseInt('1', 0) // 1
    parseInt('2', 1) // NaN
    parseInt('3', 2) // NaN, 3 不是二进制


    let new_arr_one = arr.map(item => {
        return parseInt(item)
    })

    console.log(new_arr) // [1, NaN, NaN]
    console.log(new_arr_one) // [1, 5, 80]
</script>
</body>
</html>
