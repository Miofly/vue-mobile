<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<script>
    let arr = [1, 5, 80]

    let new_arr = arr.map(String) // 当 map 中使用的方法只需要一个参数时可省略

    let new_arr_one = arr.map(item => {
        return String(item)
    })

    console.log(new_arr)
    console.log(new_arr_one)
</script>
