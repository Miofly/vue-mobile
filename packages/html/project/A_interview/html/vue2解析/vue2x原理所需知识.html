<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
</head>
<body>
<div id="app">
	<input type="text" v-model="name">
	<h1>{{ name }} -- {{ info.age }}</h1>
	<h2 v-text="text"></h2>
	<div v-html="htmlText"></div>
	<a v-bind:href="link">百度</a>
	<button v-on:click="clickHandler">按钮</button>
</div>
<script type="module">
	import Vue from './js/Vue.js'
	const vm = new Vue({
		el: '#app',
		data: {
			name: 'seven',
			info: {
				age: 20
			},
			text: '<h2>v-text 显示的内容</h2>',
			htmlText: '<h2>v-html 显示的内容</h2>',
			link: 'http://www.baidu.com'
		},
		methods: {
			clickHandler() {
				console.log('click')
			}
		}
	})
	window.vm = vm
</script>
</body>
</html>
