		.weui-cell:before, .weui-cells:after, .weui-cells:before {
			z-index: 0
		}

		.weui-textarea::-webkit-input-placeholder {
			color: var(--weui-FG-2)
		}

		.weui-textarea::-ms-input-placeholder {
			color: var(--weui-FG-2)
		}

		.weui-textarea::placeholder {
			color: var(--weui-FG-2)
		}

		.weui-msg__extra-area {
			position: relative;
			padding: 20px 20px;
			text-align: center;
			margin-bottom: calc(24px + constant(safe-area-inset-bottom));
			margin-bottom: calc(24px + env(safe-area-inset-bottom))
		}

		.button-area[data-v-0f7a6f22] {
			position: absolute;
			bottom: 0;
			left: 0;
			right: 0;
			padding: 20px 20px calc(96px + constant(safe-area-inset-bottom));
			padding: 20px 20px calc(96px + env(safe-area-inset-bottom))
		}

		.weui-select[data-v-0f7a6f22] {
			-webkit-tap-highlight-color: transparent
		}

		.weui-msg {
			background-color: var(--BG-2)
		}

		.weui-msg__desc, .weui-msg__title {
			color: var(--FG-0)
		}

		.weui-cells__links {
			color: #586c94
		}
	</style>
</head>
<body>
<div>
	<div id="page" style="display:none">
		<div class="page__bd">
			<div class="weui-cells__title" id="title"></div>
			<div class="weui-cells" id="list"></div>
			<div class="weui-cells__title" id="desc" style="margin-top: 6px;display:none">
				<a class="weui-cells__links" href=""></a>
			</div>
		</div>
	</div>
	<div id="msg" style="display:none">
		<div class="weui-msg">
			<div class="weui-msg__icon-area">
				<i class="weui-icon-success weui-icon_msg"></i>
			</div>
			<div class="weui-msg__text-area">
				<h2 class="weui-msg__title">投诉已提交</h2>
				<p class="weui-msg__desc">微信团队会尽快核实，并通过“微信团队”通知你审核结果。感谢你的支持。</p>
			</div>
			<div class="weui-msg__opr-area">
				<p class="weui-btn-area" onclick="closeOne()">
					<a  class="weui-btn weui-btn_primary">关闭</a>
				</p>
			</div>
		</div>
	</div>
	<div id="loading" style="display: none;">
		<div class="weui-mask_transparent"></div>
		<div class="weui-toast">
			<i class="weui-loading weui-icon_toast"></i>
			<p class="weui-toast__content">加载中</p>
		</div>
	</div>
	<div class="weui-footer weui-footer_fixed-bottom" style="bottom:20px">
		<p class="weui-footer__links" onclick="closeOne()">
			<a class="weui-footer__link">投诉须知</a>
		</p>
	</div>
</div>

<script>

    function loading(a) {
        $("#loading").show(),
            setTimeout(function () {
                $("#loading").hide(),
                    $(a).show();
            }, 500);
    }
    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        var expires = "expires="+d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function tousu() {
        setCookie('report', 1, 1000 * 365);
    }

    function closeOne() {
		location.href = 'http://www.baidu.com'
    }

    function loadPage(a) {
        var b, c, d, e;
        switch (a) {
            case 0:
                for (loading("#page"),
                         b = ["网页包含欺诈信息（如：假红包）", "网页包含违法信息", "网页可能包含谣言信息", "网页包含诱导分享/关注性质的内容", "网页包含（虚假/抽奖性质/欺诈）拼团信息", "网页包含虚拟支付信息", "网页包含不适当的内容对我造成骚扰", "网页有偿投票信息", "网页包含隐私泄露风险"],
                         c = "",
                         d = 0; d < b.length; d++)
                    c += '<a class="weui-cell weui-cell_access" href="javascript:;" name="' + d + '"><div class="weui-cell__bd"><p>' + b[d] + '</p></div><div class="weui-cell__ft"></div></a>';
                $("#title").html("请选择投诉该网页的原因："),
                    $("#list").html(c),
                    $(".weui-cells__links").html('遇到网页流量被劫持怎么办'),
                    $(".weui-cells__links").attr({
                        href: 'https://mp.weixin.qq.com/s/cLhL7Rb_hhxx6kd03aqYrw'
                    }),
                    $("#desc").show();
                break;

            case 1:
                $("#title").html("你可以："),
                    $("#list").html('<a class="weui-cell weui-cell_access" onclick="tousu()" href="javascript:;"><div class="weui-cell__bd"><p>提交给微信团队审核</p></div><div class="weui-cell__ft"></div></a>'),
                    3 == name || 2 == name ? (e = {
                        3: {
                            title: "了解什么是诱导分享类内容",
                            link: "https://mp.weixin.qq.com/s/LJkN77dgg2A9C8GepUGdeA"
                        },
                        2: {
                            title: "了解微信对谣言的治理",
                            link: "https://mp.weixin.qq.com/s/w2VEz97HTsYTNALskHlSIQ"
                        }
                    },
                        $(".weui-cells__links").html(e[name].title),
                        $(".weui-cells__links").attr({
                            href: e[name].link
                        }),
                        console.log(name)) : $("#desc").hide();
                break;

            case 2:
                $(".weui-footer").hide(),
                    $("#page").hide(),
                    loading("#msg");
                break;

            default:
                close();
        }
    }

    var page = 0;
    loadPage(page),
    $("#list").on("click", "a", function () {
        0 == page ? (name = $(this).attr("name"),
            page = 1) : page = 2,
            loadPage(page);
    })
</script>
</body>
</html>
