    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<script>
    function multiarr(arr) {
        for (i = 0; i < arr.length; i++) {
            if (arr[i] instanceof Array) {
                a++;
                arr = arr[i];
                multiarr(arr);
            }
        }
        return a;
    }
</script>
