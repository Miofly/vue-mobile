<!DOCTYPE html>
<html>
<head lang="en">
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
	<title>抽屉菜单实例</title>
	<script src="./chouti/jquery-2.1.1.min.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: green;
		}
		.con{
			position: absolute;
			z-index: 0;
			top: 50%;
			margin-top: -51px;
			left: 50%;
			margin-left: -202px;
		}

		span{
			display: inline-block;
			width: 96%;
			height: 50px;
			margin-left: 2%;
			line-height: 50px;
			border-bottom: 1px solid #f5f5f5;
			text-align: center;
		}
		span:hover{
			background-color: #f5f5f5;
		}

		.bgDiv{
			width: 100%;
			height: 100%;
			background-color: #000;
			opacity: .5;
			position:fixed;
			display: none;
			z-index: 99;
			bottom: 0;
		}
		.leftNav{
			width: 50%;
			max-width: 400px;
			height: 100%;
			background-color: #fff;
			position: fixed;
			z-index: 999;
			top: 0;
			left: -50%;
		}
	</style>
</head>
<body>
<div class="con">
	<button class="left">左抽屉菜单</button>
</div>
<div class="bgDiv"></div>
<div class="leftNav">
	<span>菜单1</span>
</div>
<script>
	var left = $('.left');
	var bg = $('.bgDiv');
	var leftNav = $('.leftNav');

	showNav(left, leftNav, "left");

	function showNav(btn, navDiv, direction) {
		btn.on('click', function () {
			bg.css({
				display: "block",
				transition: "opacity .3s"
			});
			if (direction == "left") {
				navDiv.css({
					left: "0px",
					transition: "left .5s"
				});
			}
		});
	}

	$('span').each(function () {
		var dom = $(this);
		dom.on('click', function () {
			hideNav();
			alert(dom.text())
		});
	});


	bg.on('click', function () {
		hideNav();
	});

	function hideNav() {
		leftNav.css({
			left: "-50%",
			transition: "left .3s"
		});
		bg.css({
			display: "none",
			transition: "display 1s"
		});
	}
</script>
</body>
</html>
