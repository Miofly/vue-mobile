		<span class="charge_num">{$cur.money}</span><span class="charge_num_text">元</span>
	</div>

	<div style="position:absolute;top:8.62rem;left:1.8rem;">
		<span class="charge_num_one">{$cur.attach_prefix_coin}</span><span class="charge_num_two">+{$cur.attach_suffix_coin}书币={$cur.send_money}书币</span>
	</div>
	<span class="send_num">送{$cur.attach_money}元</span>
</div>
<script type="text/javascript" src="/static/index/js/jquery.min.js"></script>
