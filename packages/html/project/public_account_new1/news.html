<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>今日热点</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <script src="./js/adaptive.js" type="text/javascript"></script>
    <link href="./css/mescroll.min.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet" type="text/css"/>
    <link href="./css/redbag1.css" rel="stylesheet" type="text/css"/>
    <script src="./js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="./js/common.js" type="text/javascript"></script>
    <script src="./js/mescroll.min.js" type="text/javascript"></script>
    <script src="./js/art-template.js" type="text/javascript"></script>
    <script src="./js/EventEmitter.min.js" type="text/javascript"></script>
    <style>
        .mescroll {
            position: fixed;
            top: 0px;
            bottom: 0;
            height: auto; /*如设置bottom:50px,则需height:auto才能生效*/
        }
    </style>
</head>
<body>
<div id="indexPgae" style="display: block">
    <!--列表数据-->
    <div id="mescroll" class="mescroll">
        <div id="dataList"></div>
    </div>
    <!--广告-->
    <div class="container" style="padding-bottom: 3%;margin-top:0vh">
        <!--单图-->
        <script id="ad-template-info" type="text/html">
            <div class="ad-template-info"
                 style="display: flex;justify-content: space-around;height: 1.86rem;margin-top: 0.24rem"  onclick="Ad.adClick({{clickUrl}},{{dUrl}},{{pid}},1,getParam('from_user_id'))">
                <div style="width: 65%">
                    <div class="line-two"
                         style="font-size: 16px;color: #333333;font-weight: bolder;line-height: 0.44rem;">
                        {{ title }}
                    </div>
                    <div style="display: flex;justify-content: space-between;margin-top: 0.28rem">
                        <span style="color: rgba(255, 66, 55, 1);font-size: 14px;">
                            <img src="./img/xhb.png"
                                 style="margin-top: -0.04rem;margin-right: 0.06rem;width: 0.28rem;height: 0.28rem"><span>分享好友得1元红包</span>
                        </span>
                        <img src="./img/fxzq.png" style="height: 0.34rem;">
                    </div>
                </div>
                <div style="width: 2rem;height: 1.6rem;padding-right: 0rem;line-height: 1.4rem">
                    <img src="{{srcUrls[0]}}" style="height: 1.6rem;border-radius: 4px;">
                </div>
            </div>
            <div style="height: 1px;background: #EEEEEE;width: 94vw;margin-left: 3vw"></div>
        </script>
        <!--三图-->
        <script id="ad-template-3img" type="text/html">
            <div class="ad-template-3img" style="padding: 0.12rem 0"  onclick="Ad.adClick({{clickUrl}},{{dUrl}},{{pid}},2,getParam('from_user_id'))">
                <div class="line-two"
                     style="padding: 0 0.24rem;font-weight: bolder;line-height: 0.44rem;color: #333;font-size: 16px!important;">
                    {{ title }}
                </div>
                <div style="display: flex;justify-content: space-between;padding: 0 0.24rem;margin-top: 0.2rem">
                    {{ each srcUrls as value }}
                    <img style="height: 1.6rem;border-radius: 4px;width: 32%" src="{{value}}" alt="">
                    {{ /each  }}
                </div>
                <div style="display: flex;justify-content: space-between;margin-top: 0.28rem;padding: 0 0.24rem">
                    <span style="color: rgba(255, 66, 55, 1);font-size: 14px;">
                        <img src="./img/xhb.png"
                             style="margin-top: -0.04rem;margin-right: 0.06rem;width: 0.28rem;height: 0.28rem"><span>分享好友得1元红包</span>
                    </span>
                    <img src="./img/fxzq.png" style="height: 0.34rem;">
                </div>
            </div>

            <div style="height: 1px;background: #EEEEEE;width: 94vw;margin-left: 3vw"></div>
        </script>
        <!--大图-->
        <script id="ad-template-info-big" type="text/html">
            <div class="ad-template-info-big" style="padding: 0.12rem 0"  onclick="Ad.adClick({{clickUrl}},{{dUrl}},{{pid}},3,getParam('from_user_id'))">
                <div class="line-two"
                     style="padding: 0 0.24rem;font-weight: bolder;line-height: 0.44rem;color: #333;font-size: 16px!important;">
                    {{ title }}
                </div>
                <div style="display: flex;justify-content: space-between;padding: 0 0.24rem;margin-top: 0.2rem">
                    <img style="height: 4.56rem;width: 100%;border-radius: 4px;" src="{{srcUrls[0]}}" alt="">
                </div>
                <div style="display: flex;justify-content: space-between;margin-top: 0.28rem;padding: 0 0.24rem">
                    <span style="color: rgba(255, 66, 55, 1);font-size: 14px;">
                        <img src="./img/xhb.png"
                             style="margin-top: -0.04rem;margin-right: 0.06rem;width: 0.28rem;height: 0.28rem"><span>分享好友得1元红包</span>
                    </span>
                    <img src="./img/fxzq.png" style="height: 0.34rem;">
                </div>
            </div>
            <div style="height: 1px;background: #EEEEEE;width: 94vw;margin-left: 3vw"></div>
        </script>
    </div>
</div>
<script src="./js/news_ad.js"></script>
</body>
</html>
