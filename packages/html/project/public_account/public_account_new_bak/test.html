<!-- 顶部悬浮广告位 -->
<div id="jj-ad-float-top" class="jj-ad-float-top"></div>
<!-- /顶部悬浮广告位 -->

<!-- 标题下方广告位 -->
<div id="jj-ad-title"></div>
<!-- /标题下方广告位 -->

<!-- 文末广告位 -->
<div id="jj-ad-article-after" class="jj-ad-article-after"></div>
<!-- /文末广告位 -->

<!-- 精彩推荐广告位 has-float-bottom-->
<div id="ad-list" class="ad-list-box"></div>
<!-- /精彩推荐广告位 -->

<!-- 底部悬浮 -->
<div id="jj-ad-float-bottom" class="jj-ad-float-bottom slide-bottom"></div>
<!-- /底部悬浮 -->

<!-- 单图 -->
<script id="ad-template-single" type="text/html">
    <div class="ad-template-info ad-wrap-single" onclick="Ad.adClick({{clickUrl}},{{dUrl}},{{pid}})">
        <div class="item-left">
            <div class="title">{{title}}</div>
            <div class="item-extra">
                <span class="type-tag-red">热门</span>
                <div class="read-date">
                    <span>{{readNum}}次浏览</span>
                    <span>{{date}}</span>
                </div>
            </div>
        </div>
        <img class="ad-img" src="{{srcUrls[0]}}" alt="">
    </div>
</script>

<!-- 单大图 -->
<script id="ad-template-single-big" type="text/html">
    <div class="ad-template-info ad-wrap-single-big" onclick="Ad.adClick({{clickUrl}},{{dUrl}},{{pid}})">
        <div class="title">{{title}}</div>
        <img class="ad-img" src="{{srcUrls[0]}}" alt="">
        <div class="item-extra">
            <span class="type-tag">视频</span>
            <div class="read-date">
                <span>{{readNum}}次浏览</span>
                <span>{{date}}</span>
            </div>
        </div>
    </div>
</script>

<!-- 三图 -->
<script id="ad-template-3img" type="text/html">
    <div class="ad-template-info ad-wrap-3img" onclick="Ad.adClick({{clickUrl}},{{dUrl}},{{pid}})">
        <div class="title">{{title}}</div>
        <div class="img-box">
            {{each srcUrls value index}}
            <img class="ad-img" src="{{value}}" alt="">
            {{/each}}
        </div>

        <div class="item-extra">
            {{each viewHeadImgs hdimg index}}
            <img class="hd-img" src="{{hdimg}}" alt="">
            {{/each}}
            <div class="read-date">
                <span>{{viewNum}}人正在浏览</span>
                <span>{{date}}</span>
            </div>
        </div>
    </div>
</script>

<!-- template 悬浮广告 -->
<script id="ad-template-float" type="text/html">
    <div class="ad-wrap-float" onclick="Ad.adClick({{clickUrl}},{{dUrl}}),{{pid}}">
        <img class="ad-img" src="{{srcUrls[0]}}" alt="">
    </div>
</script>

<!-- template 文字链 -->
<script id="ad-template-textlink" type="text/html">
    <div class="ad-wrap-textlink" onclick="Ad.adClick({{clickUrl}},{{dUrl}}),{{pid}}">
        <img src="/html/image/shou.gif" alt="">{{title}}
    </div>
</script>

<!-- 文章 -->
<script id="ad-template-single-article" type="text/html">
    <a class="ad-template-info ad-wrap-single" ref="noreferrer" href="{{jump_url}}">
        <div class="item-left">
            <div class="title">{{title}}</div>
            <div class="item-extra">
                <span class="type-tag">文章</span>
                <div class="read-date">
                    <span>{{read_times_w}}次浏览</span>
                    <span>{{date}}</span>
                </div>
            </div>
        </div>
        <img class="ad-img" src="{{share_img}}" alt="">
    </a>
</script>
</body>
