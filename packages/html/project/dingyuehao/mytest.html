        function makeRandomArr(arrList, num) { // 随机取出数组元素
            if (num > arrList.length) {
                num = arrList.length
            }
            const tempArr = arrList.slice(0)
            const newArrList = []
            for (var i = 0; i < num; i++) {
                const random = Math.floor(Math.random() * (tempArr.length))
                const arr = tempArr[random]
                tempArr.splice(random, 1)
                newArrList.push(arr)
            }
            return newArrList
        }
