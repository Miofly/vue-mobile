<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta content="yes" name="apple-mobile-web-app-capable"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style"/>
	<meta content="telephone=no" name="format-detection"/>
	<meta content="email=no" name="format-detection"/>
	<title>抽取灵签，查看我的本月运势</title>
	<script src="jquery.js"></script>
	<script type="text/javascript" src="adaptive.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
<body>
<div>
	<audio src="./img/gy.mp3" id="bjMusic" class="bj_music" autoplay autoloop loop></audio>
	<audio src="./img/yaoqian.mp3" preload="auto" id="mp3"></audio>
	<!--蒙版-->
	<div id="mb" style="display: none" class="mio-modal-mask"></div>
	<div style="position: relative;">
		<div style="position: fixed;top: 0;left: 0;width: 100%;text-align: center;">
			<img style="width: 100%;height: 100%" src="./img/setting.png">
		</div>
		<div style="position: fixed;top: 0;left: 0;width: 100%;text-align: center;">
			<img class="xuanzhun" style="z-index: 1;width: 5.8rem;height:5.8rem" src="./img/guang.png">
		</div>
		<div onclick="shakeTong()" id="gy" style="position: fixed;left: 0;width: 100%;text-align: center;top: 1.62rem;">
			<img style="z-index: 2;width: 7.5rem;" src="./img/Mammon.png" class="">
		</div>

		<div onclick="shakeTong()" id="tong"
			 style="z-index: 7;position: fixed;bottom: 1.6rem;text-align: center;left: 0;width: 100%">
			<img style="width: 1.84rem;height: 3.16rem;" src="./img/download@2x.png">
		</div>

		<div onclick="shakeTong()" class="shake1"
			 style="position: fixed;left: 0;width: 100%;text-align: center;bottom: 0.6rem;">
			<img style="z-index: 1;width: 4.32rem;height: 1.02rem" src="./img/sign@2x.png">
		</div>
	</div>
	<!--抽签动画-->
	<div id="getQian" style="position: fixed;left: 63%;top: 45%;width: 100%;transform: translate(-50%, -50%);
	z-index: 999;animation: top_move 1.5s linear;display: none;" onclick="tz()">
		<div>
			<img src="./img/light@2x.png" style="width: 5.56rem;height: 6.16rem">
		</div>
		<div style="margin-left: 0.55rem;margin-top: 0.8rem;">
			<img src="./img/button@2x.png" style="width: 4.48rem;height: 1.04rem">
		</div>
	</div>
</div>
<script>
	setTimeout(() => {
        audioAutoPlay("bjMusic");
	}, 110)
    $('body').click(function () {
        audioAutoPlay("bjMusic");
    })
    function shakeTong() {
        audioAutoPlay("mp3");
        $('#tong').addClass('shake1')
        setTimeout(function () {
            $('#mb').css('display', 'block')
            $('#getQian').css('display', 'block')
            $('#getQianBtn').css('display', 'block')
            $(document).bind("click", tz);
            $('#tong').removeClass('shake1')
        }, 2000)

        setTimeout(function () {
            location.href = './share.html'
        }, 8000)
    }

    function audioAutoPlay(id) {
        var audio1 = document.getElementById(id);
        audio1.play();
        document.addEventListener("WeixinJSBridgeReady", function () {
            audio1.play();
        }, false);
    }
</script>
</body>
</html>
