	<script>
        (function (doc, win) { // 移动端适配
            var docEl = doc.documentElement,
                isIOS = navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
                dpr = isIOS ? Math.min(win.devicePixelRatio, 3) : 1,
                dpr = window.top === window.self ? dpr : 1, //被iframe引用时，禁止缩放
                dpr = 1,
                scale = 1 / dpr,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            docEl.dataset.dpr = dpr;
            var metaEl = doc.createElement('meta');
            metaEl.name = 'viewport';
            metaEl.content = 'initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale;
            docEl.firstElementChild.appendChild(metaEl);
            var recalc = function () {
                var width = docEl.clientWidth;
                if (width / dpr > 375) {
                    width = 375 * dpr;
                }
                // 乘以100，px : rem = 100 : 1
                docEl.style.fontSize = 100 * (width / 375) + 'px';
            };
            recalc()
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
        })(document, window);
	</script>
</head>
<body style="font-size: 0.05rem">
<div id="app" class="full-width">
	<ul id="Scroll" ref="Scroll" style="height: 0.2rem;overflow: hidden;">

				<span>领取247.11元现金</span>
			</div>
		</li>
	</ul>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data() {
            return {}
        },
        mounted() {
            this.movedome(60)
        },
        methods: {
            movedome(t = 50) {
                var margintop = 0; // 上边距的偏移量
                var stop = false;
                setInterval(function () {
                    if (stop == true) {
                        return;
                    }
                    $('#Scroll').children("li").first().animate({"margin-top": margintop--}, 0, function () {
                        var $li = $(this);
                        if (!$li.is(":animated")) { // 第一个li的动画结束时
                            if (-margintop > $li.height()) {
                                $li.css("margin-top", "0px").appendTo($('#Scroll'));
                                margintop = 0;
                            }
                        }
                    });
                }, t);
                // 鼠标放到快递信息(ul)上时
                // $('#Scroll').hover(function () {
                //     $(this).css("cursor", "pointer");
                //     stop = true; // 停止动画
                // }, function () {
                //     stop = false; // 开始动画
                // });
            }
        },
    })
</script>
